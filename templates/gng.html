<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>The Great Number Game</title>
        <meta description='Coding Dojo Great Number Game Assignment'>
        <meta charset='utf-8'/>
    </head>
    <style>
        *{
        margin: 0px;
        padding: 0px;
        font-family: 'Open Sans', sans-serif;
        }
        #wrapper {
            height: 800px;
            width: 800px;
            padding: 50px;
            z-index: -1
            background-image: linear-gradient(300deg, grey, white);
        }
        #guess {
            position: relative; 
            if result = "none"
                top: 0px;
            else
                top: -50px;
        }
        #win {
            height: 300px;
            width: 300px;
            background-color: green;            
            display: {{windisplay}};
        }
        #high {
            height: 300px;
            width: 300px;
            background-color: red;
            display: {{highdisplay}};
        }
        #low {
            height: 300px;
            width: 300px;
            background-color: red;
            display: {{lowdisplay}};
        }
        footer {
            margin-top: 100px;
            text-align: center;
            font-size: 8px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <body>
        <div id=wrapper>        
            <h1>The Great Number Game</h1>
            <h3>I am thinking of a number between 1 and 100</h3>
            <h3>Take a guess!</h3>
            <br>
            <div id=win>
                <h3>You Win!</h3>
            </div>
            <div id=high>
                <h3>You're too high...</h3>            
            </div>
            <div id=low>
                <h3>You're too low...</h3>
            </div>
            <form id="guess" action="/checknumbers" method='post'>
                <input type=text name="guess">
                <input type=submit>
            </form>
        </div>
    </body>
</html>
